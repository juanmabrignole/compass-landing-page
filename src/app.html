		%sveltekit.head%

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=AW-366793118"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'AW-366793118');
		</script>

		<!-- Meta Pixel (Facebook/Instagram)
		     Nota para el team: va en app.html para cargar 1 sola vez (evita duplicados en SPA/SvelteKit).
		     El evento "Lead" se dispara en el submit OK del formulario (ver handleForm). -->
		<script>
			!function(f,b,e,v,n,t,s)
			{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
			n.callMethod.apply(n,arguments):n.queue.push(arguments)};
			if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
			n.queue=[];t=b.createElement(e);t.async=!0;
			t.src=v;s=b.getElementsByTagName(e)[0];
			s.parentNode.insertBefore(t,s)}(window, document,'script',
			'https://connect.facebook.net/en_US/fbevents.js');
			fbq('init', '1100082722156967');
			fbq('track', 'PageView');
		</script>
		<noscript><img height="1" width="1" style="display:none"
			src="https://www.facebook.com/tr?id=1100082722156967&ev=PageView&noscript=1"
		/></noscript>

		<script src="https://www.google.com/recaptcha/api.js?render=6LcE9jsqAAAAAOyzMhfoTOA-G0kI6kCxadXeFwME"></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
